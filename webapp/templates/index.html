{% extends 'base.html' %} {% block content %}
<p>{{ paragraph_title }}</p>
<div id="subject-selection-container">
</div>
<div id="eeg-selection-container">
    <div id="eeg-selection-checkboxes">
        <div id="eeg-visual-container" class="eeg-input-container">
            <input type="checkbox" id="eeg-visual" name="eeg-visual" value="eeg-visual">
            <label for="eeg-visual">Visual</label>
        </div>
        <div id="eeg-motor-container" class="eeg-input-container">
            <input type="checkbox" id="eeg-motor" name="eeg-motor" value="eeg-motor">
            <label for="eeg-motor">Motory</label>
        </div>
        <div id="eeg-sensory-container" class="eeg-input-container">
            <input type="checkbox" id="eeg-sensory" name="eeg-sensory" value="eeg-sensory">
            <label for="eeg-sensory">Sensory</label>
        </div><br>
        <div class="eeg-all-btn" style="display:inline-block; text-decoration:underline;">select all</div>
        <div class="eeg-reset-btn" style="display:inline-block; text-decoration:underline;">clear all</div>
    </div>
</div>
<div id="emg-selection-container">
    <div id="emg-selection-checkboxes">
        <div id="emg-visual-container" class="emg-input-container">
            <input type="checkbox" id="emg-visual" name="emg-visual" value="emg-visual">
            <label for="emg-visual">Visual</label>
        </div>
        <div id="emg-motor-container" class="emg-input-container">
            <input type="checkbox" id="emg-motor" name="emg-motor" value="emg-motor">
            <label for="emg-motor">Motory</label>
        </div>
        <div id="emg-sensory-container" class="emg-input-container">
            <input type="checkbox" id="emg-sensory" name="emg-sensory" value="emg-sensory">
            <label for="emg-sensory">Sensory</label>
        </div><br>
        <div class="emg-all-btn" style="display:inline-block; text-decoration:underline;">select all</div>
        <div class="emg-reset-btn" style="display:inline-block; text-decoration:underline;">clear all</div>
    </div>
    <div class="emg-img"><img src="/static/images/meg-img.png" width="512" height="512"></div>
</div>
<button onclick="letsgo()">GO</button>
<script src="/static/js/index.js" charset="utf-8"></script>
{% endblock %}
