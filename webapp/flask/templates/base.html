<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/static/images/signal.png" rel="shortcut icon" type="image/x-icon">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/d3.v6.min.js"></script>
    <script src="/static/js/d3-simple-slider.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-2.11.1.min.js'></script>

    <title>{{ title }}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a href="{{ title_url }}" target="_blank" class="navbar-brand">
            <span class="font-weight-bold align-middle">{{ title }}</span>
        </a>
            </div>

       <div class="container">
           <div class="analysis-wrapper ms-auto" style="display:inline-block" data-toggle="tooltip" data-placement="bottom"
            title="Please select a subject and signal(s) first.">
            <button id="startAnalysis" class="btn btn-outline-success disabled" onclick="startAnalysis()"
            >Start Analysis</button>
                           </div>
      </div>
    </nav>

    <div class="main-wrapper">
        {% block content %} {% endblock %}
    </div>

</body>

</html>
