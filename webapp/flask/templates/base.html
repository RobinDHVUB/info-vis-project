<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/static/images/signal.png" rel="shortcut icon" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/d3.v6.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-2.11.1.min.js'></script>

    <title>{{ title }}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div id="datasetUrl" class="container">
            <a href="{{ title_url }}" target="_blank" class="navbar-brand">
                <span class="font-weight-bold align-middle">{{ title }}</span>
            </a>
        </div>

        <div id="subjectInfoSummary" class="container d-none">
            <span class="font-weight-bold align-middle subject-info" style="color:white;"></span>
        </div>

       <div class="container">
           <div class="back-btn-wrapper ms-auto d-none" style="display:inline-block" data-toggle="tooltip" data-placement="bottom"
            title="Go back to subject/signal selection screen.">
            <button id="backToSubjectSel" class="btn btn-outline-success disabled" onclick="subjectSelectionPage()"
            >Change Subject</button></div>
      </div>
    </nav>

    <div class="loading-screen d-flex justify-content-center d-none">
      <div class="spinner-border" role="status">
      </div>
    </div>

   <div class="main-wrapper">
        {% block content %} {% endblock %}
    </div>

    <div class="bokeh-wrapper">

    </div>

</body>

</html>
