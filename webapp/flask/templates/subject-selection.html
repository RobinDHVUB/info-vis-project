<div class="filter-wrapper">
    <div id="subject-sex" class="filter-group">
        <div class="form-label">Filter on Sex</div>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="sex" id="male" autocomplete="off" value="m">
          <label class="btn btn-outline-primary" for="male">Male</label>

          <input type="radio" class="btn-check" name="sex" id="all-sex" autocomplete="off" value="all" checked>
          <label class="btn btn-outline-primary" for="all-sex">All</label>

          <input type="radio" class="btn-check" name="sex" id="female" autocomplete="off" value="f">
          <label class="btn btn-outline-primary" for="female">Female</label>
        </div>
    </div>

    <div id="subject-hand" class="filter-group">
        <div class="form-label">Filter on Handedness</div>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="hand" id="left" autocomplete="off" value="l">
          <label class="btn btn-outline-primary" for="left">Left</label>

          <input type="radio" class="btn-check" name="hand" id="all-hand" autocomplete="off" value="all" checked>
          <label class="btn btn-outline-primary" for="all-hand">All</label>

          <input type="radio" class="btn-check" name="hand" id="right" autocomplete="off" value="r">
          <label class="btn btn-outline-primary" for="right">Right</label>
        </div>
    </div>

    <div id="subject-age" class="filter-group">
        <div class="form-label">Filter on Age</div>
        <input id="ageSlider" type="text" class="js-range-slider" name="my_range" value="" />
    </div>

    <div id="subject-selection">
        <div class="form-label">Select subject</div>
        <select id="subject-selector" class="form-select" aria-label="Default select example">
        </select>
        <span class="selector-help"><sup>*</sup> Subject ID: Sex, Age, Handedness</span>
    </div>
